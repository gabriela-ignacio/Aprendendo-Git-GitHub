<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página Principal</title>
</head>

<body>
    <header>
        <nav class="navbar">
        <div class="logo"><img src="imagens/logo_sem_fundo.png" alt="Logomarca do Site"></div>
            <ul class="nav-links">
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="pagina_em_desenvolvimento.html">Institucional</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="busca">
            <h2>Encontre um ponto de coleta perto de você</h2>

            <form action="#" method="get">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite o CEP">

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade">

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro">

                <label for="material">Tipo de material:</label>
                <select id="material" name="material">
                    <option value="">Selecione...</option>
                    <option value="papel">Papel</option>
                    <option value="plastico">Plástico</option>
                    <option value="vidro">Vidro</option>
                    <option value="metal">Metal</option>
                    <option value="madeira">Madeira</option>
                    <option value="moveis">Móveis</option>
                    <option value="oleo">Óleo de Cozinha</option>
                    <option value="construcao">Resíduos de Construção</option>
                    <option value="eletronico">Eletrônico</option>
                </select>

                <button type="submit"><a href="pagina_em_desenvolvimento.html">Buscar ponto de coleta</button>
            </form>
        </section>

    </main>

    <!-- ================== RODAPÉ ================== -->
    <footer>
        <p>© 2025 DeskArt - Todos os direitos reservados.</p>
    </footer>
   
</body>
</html>
