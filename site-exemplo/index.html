<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-index.css">
    <link rel="stylesheet" href="style-nav.css">
    <link rel="stylesheet" href="style-footer.css">
    <title>Página Principal</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <!-- Logomarca clicável -->
            <a href="index.html" class="logo">
                <img src="imagens/logo_sem_fundo.png" alt="Logomarca Projeto DeskArt">
            </a>

            <!-- Links de navegação -->
            <ul class="nav-links">
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
                <li><a href="institucional.html">Institucional</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="busca">
            <h2>Encontre um ponto de coleta perto de você</h2>

            <form action="#" method="get">
                <div class="input-cep">
                    <input type="text" id="cep" name="cep" placeholder="Digite o CEP">
                </div>
                <div class="input-cidade">
                    <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade">
                </div>
                <div class="input-bairro">
                    <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro">
                </div>
                <div class="input-material">
                    <select id="material" name="material">
                        <option value="default">Tipo de Material</option>
                        <option value="papel">Papel</option>
                        <option value="plastico">Plástico</option>
                        <option value="vidro">Vidro</option>
                        <option value="metal">Metal</option>
                        <option value="madeira">Madeira</option>
                        <option value="moveis">Móveis</option>
                        <option value="oleo">Óleo de Cozinha</option>
                        <option value="construcao">Resíduos de Construção</option>
                        <option value="eletronico">Eletrônico</option>
                    </select>
                </div>
                <button type="submit" class="buscar"><a href="pagina_em_desenvolvimento.html">Buscar ponto de coleta</button>
            </form>
        </section>

    </main>

    <!-- ================== RODAPÉ ================== -->
    <footer>
        <p>© 2025 DeskArt - Todos os direitos reservados.</p>
    </footer>

</body>

</html>
