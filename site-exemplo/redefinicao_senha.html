<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-redef-senha.css">
    <title>Recuperação de Senha</title>
</head>

<body>
    <main class="container">
        <form>
            <h1>Recuperação de Senha</h1>
            <p>Para redefinir sua senha, informe o e-mail cadastrado. Enviaremos um link para que você possa criar uma nova senha com segurança.</p>
            <div class="inputbox">
                <input type="email" placeholder="Digite seu email">
            </div>
            <button type="submit" class="enviar">Enviar</button>
            <div class="cancel">
                <a href="#">Cancelar</a>
            </div>
        </form>
    </main>
</body>
</html>
