<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DeskArt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ========== CABEÇALHO ========== -->
    <header>
        <h1>DeskArt</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="pagina_em_desenvolvimento.html">Institucional</a></li>
            </ul>
        </nav>
    </header>

    <!-- ========== CONTEÚDO PRINCIPAL ========== -->
    <main>
        <section class="cadastro-container">
            <h2>Crie sua conta</h2>
            <form action="#" method="post">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

                <label for="confirmar">Confirmar senha:</label>
                <input type="password" id="confirmar" name="confirmar" placeholder="Repita a senha" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade">

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" placeholder="Digite seu estado">

                <button type="submit">Cadastrar</button>

                <p class="login">Já tem uma conta? <a href="login.html">Faça login</a></p>
            </form>
        </section>
    </main>

    <!-- ========== RODAPÉ ========== -->
    <footer>
        <p>© 2025 DeskArt - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
